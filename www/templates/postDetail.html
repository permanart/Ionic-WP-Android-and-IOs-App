<ion-view>
    <ion-nav-bar class="bar-assertive">
        <ion-nav-back-button></ion-nav-back-button>
        <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    
    <ion-header-bar class="bar bar-assertive">
        <div class="title"><center>{{post_category}}</center></div>
    </ion-header-bar>

    <div class="bar bar-subheader">
        <center>{{post_title}}</center>
    </div>    
    <ion-content class="has-subheader">
        <div class="list card">
            <div class="item item-avatar">
                <img ng-src="{{post_authorImage}}"/>
                <h2>{{post_authorName}}</h2>
                <p>{{post_date}}</p>
            </div>
        
            <div class="item item-body">
                <img class="full-image" src="{{post_image}}"/>
                <p ng-bind-html="post_content"></p>
                <p>
                    <a href="#" class="subdued">{{post_commentsCount}} Comentarios</a>
                    <a href="#" class="subdued">{{post_views}} Visualizações</a>
                </p>
            </div>
            
            <div class="item tabs tabs-secondary tabs-icon-left">
                <a class="tab-item" href="#">
                    <i class='icon ion-thumbsup'>Gostei</i>
                </a>
                <a class="tab-item" href="#">
                <i class="icon ion-chatbox"></i>
                Comentar
                </a>
                <a class="tab-item" ng-click="Share();">
                    <i class="icon ion-share"></i>
                </a>
            </div>
            
        </div>
    </ion-content>
</ion-view>
